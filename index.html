  <input id="amount" placeholder="Amount"></input>
  <button id="donate" onclick="donateForm()">Donate!</button>

    function donateForm() {
      document.body.insertAdjacentHTML("beforeend", `
      <form id="donateForm" action="https://www.sandbox.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="business" value="sb-aqcmj5462134@business.example.com" />
        <input type="hidden" name="amount" value="${document.getElementById('amount').value}" />
      </form>
    `)
      document.getElementById('donateForm').submit()
    }
