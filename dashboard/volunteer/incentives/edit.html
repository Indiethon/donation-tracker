<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>
        let model = 'incentives';
        const urlParams = new URLSearchParams(window.location.search);
    </script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/volunteer/home/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/volunteer/${model}/${model}.html`)">Incentives</a>
        </li>
        <li><a onClick="location.reload()">View</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/volunteer/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        load(false, { model: null });

        async function pageLoaded() {
            let details = await GET('details');
            if (details.data === undefined || details.data.eventShort === undefined) return;
            else {
                document.body.style.visibility = 'visible';
                await generateForm({
                    name: 'Incentive',
                    model: 'incentives',
                    type: undefined,
                    endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                    event: details.data.eventShort,
                    datalist: {
                        runDatalist: {
                            endpoint: `speedruns/event/${details.data.eventShort}`,
                            textFunction: (value) => {
                                return value.game + ' ' + value.category;
                            },
                        },
                    },
                    form: [{
                        name: 'Name',
                        type: 'input',
                        data: 'name',
                        attributes: {
                            disabled: true,
                        }
                    }, {
                        name: 'Description',
                        type: 'textarea',
                        data: 'description',
                        attributes: {
                            cols: "3",
                            disabled: true,
                        }
                    }, {
                        name: 'Speedrun',
                        type: 'input',
                        data: 'runId',
                        attributes: {
                            list: 'runDatalist',
                            disabled: true,
                        },
                        textFunction: (value) => {
                            if (value.run !== null) return value.run.game + ' ' + value.run.category;
                            else return '';
                        },
                        submit: async (value) => {
                            let runList = document.querySelectorAll('#runDatalist option');
                            for (const option of runList) {
                                if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                            }
                            return null;
                        },
                    }, {
                        name: 'Type',
                        type: 'select',
                        data: 'type',
                        options: {
                            target: 'Target',
                            bidwar: 'Bidwar',
                        },
                        attributes: {
                            onClick: 'changeType()',
                            disabled: true,
                        },
                    }, {
                        name: 'Options',
                        type: 'array',
                        data: 'options',
                        array: [{
                            name: 'Option',
                            type: 'input',
                            textFunction: (value, element) => {
                                element.setAttribute('dataId', value._id)
                                return value.name;
                            },
                            attributes: {
                                disabled: true,
                            }
                        }, {
                            name: 'Amount',
                            type: 'amount',
                            textFunction: (value, element) => {
                                element.setAttribute('dataId', value._id)
                                return value.total;
                            },
                            attributes: {
                                disabled: true,
                            }
                        }],
                        submit: (value) => {
                            if (document.querySelector('#type select').value === 'target') return;
                            let fields = value.querySelectorAll('.array.childDiv');
                            let data = [];
                            for (const field of fields) {
                                if (field.querySelector('input').getAttribute('dataId') !== null) data.push({ _id: field.querySelector('input').getAttribute('dataId'), name: field.querySelector('input').value });
                                else data.push({ name: field.querySelector('input').value });
                            }
                            return data;
                        },
                    }, {
                        name: 'Allow User Options',
                        type: 'checkbox',
                        data: 'allowUserOptions',
                        attributes: {
                            disabled: true,
                        }
                    }, {
                        name: 'User Option Max Length',
                        type: 'number',
                        data: 'userOptionMaxLength',
                        attributes: {
                            min: 1,
                            step: 1,
                            disabled: true,
                        },
                    }, {
                        name: 'Goal',
                        type: 'number',
                        data: 'goal',
                        attributes: {
                            min: 0.01,
                            step: 0.01,
                            disabled: true,
                        },
                    }, {
                        name: 'Notes',
                        type: 'input',
                        data: 'notes',
                        attributes: {
                            disabled: true,
                        }
                    }, {
                        name: 'Visible',
                        type: 'checkbox',
                        data: 'visible',
                        submit: (value) => {
                            return value;
                        },
                    }, {
                        name: 'Active',
                        type: 'checkbox',
                        data: 'active',
                        submit: (value) => {
                            return value;
                        },
                    }, {
                        name: 'Completed',
                        type: 'checkbox',
                        data: 'completed',
                        submit: (value) => {
                            return value;
                        },
                    }],
                    other: [{
                        data: 'eventId',
                        submit: (value) => {
                            return details.data.eventShort;
                        },
                    }]
                });
                try {
                    let buttons = document.querySelectorAll('.deleteButton');
                    for (let button of buttons) {
                        button.style.display = 'none';
                    }
                } catch { }
                document.querySelector('.addButton').style.display = 'none'

                changeType();
            }
        }

        function changeType() {
            let value = document.querySelector('#type select').value;
            if (value === 'target') {
                document.getElementById('goal').style.display = 'inherit';
                document.getElementById('options').style.display = 'none';
                document.getElementById('allowUserOptions').style.display = 'none';
                document.getElementById('userOptionMaxLength').style.display = 'none';
            }
            else if (value === 'bidwar') {
                document.getElementById('goal').style.display = 'none';
                document.getElementById('options').style.display = 'inherit';
                document.getElementById('allowUserOptions').style.display = 'inherit';
                if (document.getElementById('allowUserOptions').checked) document.getElementById('userOptionMaxLength').style.display = 'inherit';
                else document.getElementById('userOptionMaxLength').style.display = 'inherit';
            }
        }
    </script>
</body>

</html>
