<!DOCTYPE html>
<html>

<head>
    <title>Volunteer - Donation Tracker</title>
    <link rel="shortcut icon" href="/content/logo">
    <script defer src="/content/pages/dashboard/utils.js"></script>
    <script defer src="/content/pages/dashboard/volunteer/volunteer/volunteer.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/volunteer/volunteer/volunteer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="sidebar">
        <button id="mobileNavButtonClose" onClick="document.getElementById('sidebar').style.display = 'none'">
            <span class="material-icons-outlined">close</span>
        </button>
        <div id="navIconDiv">
            <img id="icon" src="/content/logo">
        </div>
        <div id="navigation">
            <div class="navGeneral">
                <div class="navTopText">GENERAL</div>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/home/home.html')">
                    <span class="material-icons-outlined">home</span>
                    <div class="buttonText">Overview</div>
                </button>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/donations/donations.html')">
                    <span class="material-icons-outlined">payments</span>
                    <div class="buttonText">Donations</div>
                </button>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/incentives/incentives.html')">
                    <span class="material-icons-outlined">attach_money</span>
                    <div class="buttonText">Incentives</div>
                </button>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/prizes/prizes.html')">
                    <span class="material-icons-outlined">emoji_events</span>
                    <div class="buttonText">Prizes</div>
                </button>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/blurbs/blurbs.html')">
                    <span class="material-icons-outlined">description</span>
                    <div class="buttonText">Blurbs</div>
                </button>
            </div>
        </div>
        <div class="navUser">
            <div class="navUserText">USER</div>
            <button onClick="switchPage('/content/pages/dashboard/volunteer/changePassword.html')">
                <span class="material-icons-outlined">password</span>
                <div class="buttonText">Change Password</div>
            </button>
        </div>
    </div>
    <div id="mainPageShadow" onClick="hideNavbar()"></div>
    <div id="mainPage">
        <div id="header">
            <div id="headerNavButtonDiv">
                <button id="navOpenButton" onClick="showNavbar()">
                    <span class="material-icons-outlined">menu</span>
                </button>
                <div id="iconDiv">
                    <img id="icon" src="/content/logo">
                </div>
            </div>
            <button id="adminView"
                onClick="location.href = '/admin/dashboard'">
                <span class="material-icons-outlined">switch_account</span>
                <div class="buttonText">Admin View</div></button>
            <button id="logout" onClick="logout()">
                <span class="material-icons-outlined">logout</span>
                <div class="buttonText">Logout</div></button>
        </div>
        <div id="content">
            <iframe id="pageFrame" src="/content/pages/dashboard/volunteer/home/home.html"></iframe>
        </div>
    </div>
    <div id="toast">
        <div id="toastHeader"></div>
        <div id="toastContent"></div>
    </div>

    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="dialog">
        <div id="dialogContent">
            <div id="dialogText"></div>
            <div id="dialogButtonDiv">
                <button id="dialogDelete" onClick="dialogConfirm(this)">Delete</button>
                <button id="dialogCancel"
                    onClick="document.querySelector('#dialog').style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
