<!DOCTYPE html>
<html>

<head>
    <title>Admin - Donation Tracker</title>
    <link rel="shortcut icon" href="/content/logo">
    <script defer src="/content/pages/dashboard/utils.js"></script>
    <script defer src="/content/pages/dashboard/volunteer/volunteer/volunteer.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/volunteer/volunteer/volunteer.css" />
</head>

<body onload="load(false)">
    <div id="sidebar">
        <div id="iconDiv">
            <img id="icon" src="/content/logo">
        </div>
        <div id="navigation">
            <div class="navGeneral">
                <div class="navTopText">GENERAL</div>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/donations/donations.html')">
                    <span class="material-icons-outlined">payments</span>
                    <div class="buttonText">Donations</div>
                </button>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/incentives/incentives.html')">
                    <span class="material-icons-outlined">attach_money</span>
                    <div class="buttonText">Incentives</div>
                </button>
                <button onClick="switchPage('/content/pages/dashboard/volunteer/ads/ads.html')">
                    <span class="material-icons-outlined">description</span>
                    <div class="buttonText">Ads</div>
                </button>
            </div>
        </div>
        <div class="navUser">
            <div class="navUserText">USER</div>
            <button onClick="switchPage('/content/pages/dashboard/volunteer/changePassword.html')">
                <span class="material-icons-outlined">password</span>
                <div class="buttonText">Change Password</div>
            </button>
        </div>
    </div>
    <div id="mainPage">
        <div id="header">
            <div id="welcomeText"></div>
            <button id="adminView" onClick="location.href = '/content/pages/dashboard/admin/admin/admin.html'">Switch To
                Admin View</button>
            <button id="logout" onClick="logout()">Logout</button>
        </div>
        <div id="content">
            <iframe id="pageFrame" src="/content/pages/dashboard/volunteer/home/home.html"></iframe>
        </div>
    </div>
    <div id="toast">
        <div id="toastHeader"></div>
        <div id="toastContent"></div>
    </div>

    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="dialog">
        <div id="dialogContent">
            <div id="dialogText"></div>
            <div id="dialogButtonDiv">
                <button id="dialogDelete" onClick="dialogConfirm(this)">Delete</button>
                <button id="dialogCancel"
                    onClick="document.querySelector('#dialog').style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
