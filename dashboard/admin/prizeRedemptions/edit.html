<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>
        let model = 'prizeRedemptions';
        const urlParams = new URLSearchParams(window.location.search);
    </script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li id="eventBreadcrumb"><a
                onClick="switchPage(`/content/pages/dashboard/admin/overview/overview.html?event=${urlParams.get('event')}`)"></a>
        </li>
        <li><a
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">Prize
                Redemptions</a>
        </li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">&lt;</button>
            <h2 class="title"></h2>
            <button class="helpButton">Help</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'prizeRedemption', level: 'full' }); break;
            case 'edit': load(false, { model: 'prizeRedemption', level: 'modify' }); break;
            case 'view': load(false, { model: 'prizeRedemption', level: 'read' }); break;
        }

        setBreadcrumb(urlParams.get('event'));

        async function pageLoaded() {
            await generateForm({
                name: 'Prize Redemption',
                model: 'prizeRedemptions',
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                event: urlParams.get('event'),
                datalist: {
                    donorDatalist: {
                        endpoint: 'donors',
                        textFunction: (value) => {
                            return `${value.alias[0]} (${value.email})`
                        },
                    },
                    prizeDatalist: {
                        endpoint: `prizes/event/${urlParams.get('event')}`,
                        textFunction: (value) => {
                            return value.name
                        },
                    },
                    emailTemplateDatalist: {
                        endpoint: `emailTemplate`,
                        textFunction: (value) => {
                            return value.name
                        },
                    },
                    emailAddressDatalist: {
                        endpoint: `emailAddress`,
                        textFunction: (value) => {
                            return value.name
                        },
                    },
                },
                form: [{
                    name: 'Prize',
                    type: 'input',
                    textFunction: (data) => {
                        return data.prize.name
                    },
                    required: true,
                    attributes: {
                        list: 'prizeDatalist',
                    },
                    submit: async (value) => {
                        let prizeList = document.querySelectorAll('#prizeDatalist option');
                        for (const option of prizeList) {
                            if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                        }
                        return undefined;
                    },
                }, {
                    name: 'Winner',
                    type: 'input',
                    textFunction: (data) => {
                        return data.donor.alias[0]
                    },
                    required: true,
                    attributes: {
                        list: 'donorDatalist',
                    },
                    submit: async (value) => {
                        let donorList = document.querySelectorAll('#donorDatalist option');
                        for (const option of donorList) {
                            if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                        }
                        return undefined;
                    },
                }, {
                    name: 'Claim Email Template',
                    type: 'input',
                    textFunction: (data) => {
                        return data.emailTemplate.name
                    },
                    attributes: {
                        list: 'emailTemplateDatalist',
                    },
                    submit: async (value) => {
                        let emailTemplateList = document.querySelectorAll('#emailTemplateDatalist option');
                        for (const option of emailTemplateList) {
                            if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                        }
                        return undefined;
                    },
                }, {
                    name: 'Claim Email Address',
                    type: 'input',
                    textFunction: (data) => {
                        return data.emailAddress.name
                    },
                    attributes: {
                        list: 'emailAddressDatalist',
                    },
                    submit: async (value) => {
                        let emailAddressList = document.querySelectorAll('#emailAddressDatalist option');
                        for (const option of emailAddressList) {
                            if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                        }
                        return undefined;
                    },
                }, {
                    name: 'Status',
                    type: 'select',
                    data: 'status',
                    required: true,
                    options: {
                        pending: 'Pending',
                        claimed: 'Claimed',
                        forfeited: 'Forfeited',
                        expired: 'Expired'
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Email Timestamp',
                    type: 'datetime-local',
                    data: 'emailTimestamp',
                    textFunction: (eventData) => {
                        try {
                        let time = new Date(eventData.emailTimestamp)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16); } catch { return '' }
                    },
                    required: true,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'Response Timestamp',
                    type: 'datetime-local',
                    data: 'responseTimestamp',
                    textFunction: (eventData) => {
                        try { let time = new Date(eventData.responseTimestamp)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                        } catch { return '' }
                    },
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'Expiry Timestamp',
                    type: 'datetime-local',
                    data: 'expiryTimestamp',
                    textFunction: (eventData) => {
                        let time = new Date(eventData.expiryTimestamp)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }]
            });
        }
    </script>
</body>

</html>
