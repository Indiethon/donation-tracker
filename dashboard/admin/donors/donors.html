<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/admin/common.css" />
</head>

<body onLoad="load(false)">
    <script>let model = 'donors';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage('/content/pages/dashboard/admin/home.html')">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Donors</a></li>
    </ul>
    <div class="header">
        <h2 class="title">Donors</h2>
        <div id="headerButtonDiv">
            <button onClick="switchPage(`/content/pages/dashboard/admin/${model}/edit.html?type=create`)">Create
                New</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <table id="table">
            <thead>
                <tr>
                    <th><input type="checkbox" item="all" /></th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="tableDropdownContent" id="test">
            <button class="tableDropdownButton" onClick="dropdownSwitchPage(this)">View</button>
            <button class="tableDropdownButton" onClick="dropdownSwitchPage(this)">Edit</button>
            <button class="tableDropdownButton" onClick="dropdownSwitchPage(this)">Delete</button>
        </div>
    </div>
    <script>
        function pageLoaded() {
            showBody();
            GET('donors', (err, data) => {
                if (err) return;
                let table = document.querySelector('tbody');
                for (const donor of data.data) {
                    let row = table.insertRow();
                    row.insertCell().innerHTML = `<input type="checkbox" item="${donor.id}" />`;
                    row.insertCell().innerHTML = `<p class="tableText">${donor.email}</p>`;
                    row.insertCell().innerHTML = `<p class="tableText">${donor.firstName}</p>`;
                    row.insertCell().innerHTML = `<p class="tableText">${donor.lastName}</p>`;
                    row.insertCell().innerHTML = `
                <div class="tableDropdown">
                    <button class="tableButton">...</button>
                    <div class="tableDropdownContent">
                        <button class="tableDropdownButton" onClick="dropdownSwitchPage('view', '${donor.id}')">View</button>
                        <button class="tableDropdownButton" onClick="dropdownSwitchPage('edit', '${donor.id}')">Edit</button>
                        <button class="tableDropdownButton" onClick="deleteItem('${donor.id}', '${donor.email}')">Delete</button>
                    </div>
                </div>`;
                }
                showContent();
            });
        }

        function dropdownSwitchPage(page, donor) {
            switch (page) {
                case 'view': switchPage(`/content/pages/dashboard/admin/${model}/edit.html?type=view&id=${donor}`); break;
                case 'edit': switchPage(`/content/pages/dashboard/admin/${model}/edit.html?type=edit&id=${donor}`); break;
            }
        }

        function deleteItem(id, name) {
            showDialog({
                model: 'donor',
                name: name,
                endpoint: `donors/${id}`,
            })
        }

        // Listen for events from parent.
        window.addEventListener("message", (event) => {
            if (event.origin !== window.location.origin) return;
            switch (event.data.name) {
                case 'reload': location.reload(); break;
            }
        }, false);
    </script>
</body>

</html>
