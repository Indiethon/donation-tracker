<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>let model = 'donors';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Donors</a></li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
            <button class="helpButton">Help</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);''

        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'donor', level: 'full' }); break;
            case 'edit': load(false, { model: 'donor', level: 'modify' }); break;
            case 'view': load(false, { model: 'donor', level: 'read' }); break;
        }

        async function pageLoaded() {
            generateForm({
                name: 'Donor',
                model: model,
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                form: [{
                    name: 'Email',
                    type: 'input',
                    data: 'email',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Aliases',
                    type: 'array',
                    data: 'alias',
                    array: [{
                        name: 'Alias',
                        type: 'input',
                    }],
                    required: true,
                    submit: (value) => {
                        let fields = value.querySelectorAll('.array.childDiv');
                        let data = [];
                        for (const field of fields) {
                            data.push(field.querySelector('input').value)
                        }
                        return data;
                    },
                }],
            });
        }
    </script>
</body>

</html>
