<!DOCTYPE html>
<html>

<head>
    <title>Admin - Donation Tracker</title>
    <link rel="shortcut icon" href="/content/logo">
    <script src="/content/pages/dashboard/utils.js"></script>
    <script src="/content/pages/dashboard/admin/admin/admin.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/admin/admin/admin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="sidebar">
        <button id="mobileNavButtonClose" onClick="document.getElementById('sidebar').style.display = 'none'">
            <span class="material-icons-outlined">close</span>
        </button>
        <div id="navIconDiv">
            <img id="icon" src="/content/logo">
        </div>
        <div id="navigation">
            <div id="navGeneral">
                <div class="navTopText">GENERAL</div>
                <button class="mainNavButton" onClick="expand('administrationNav', this)">
                    <span class="material-icons-outlined">admin_panel_settings</span>
                    <div class="buttonText">Administration</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="administrationNav">
                    <button onClick="switchPage('/content/pages/dashboard/admin/auditLog/auditLog.html')">Audit
                        Log</button>
                    <button onClick="switchPage('/content/pages/dashboard/admin/users/users.html')">Users</button>
                    <button onClick="switchPage(`/content/pages/dashboard/admin/groups/groups.html`)">Groups</button>
                </div>
                <button class="mainNavButton" onClick="expand('trackerNav', this)">
                    <span class="material-icons-outlined">storage</span>
                    <div class="buttonText">Tracker</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="trackerNav">
                    <button onClick="switchPage('/content/pages/dashboard/admin/events/events.html')">Events</button>
                    <button
                        onClick="switchPage('/content/pages/dashboard/admin/charities/charities.html')">Charities</button>
                    <button onClick="switchPage('/content/pages/dashboard/admin/wordFilters/wordFilters.html')">Word
                        Filters</button>
                </div>
                <button class="mainNavButton" onClick="expand('peopleNav', this)">
                    <span class="material-icons-outlined">group</span>
                    <div class="buttonText">People</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="peopleNav">
                    <button onClick="switchPage('/content/pages/dashboard/admin/runners/runners.html')">Runners</button>
                    <button onClick="switchPage('/content/pages/dashboard/admin/donors/donors.html')">Donors</button>
                </div>
                <button class="mainNavButton" onClick="expand('prizesNav', this)">
                    <span class="material-icons-outlined">emoji_events</span>
                    <div class="buttonText">Prizes</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="prizesNav">
                    <button>Email Templates</button>
                    <button>Attatchments</button>
                    <button>Send Emails</button>
                </div>
            </div>
            <div id="navEvents">
                <div class="navEventText">EVENTS</div>
            </div>
        </div>
        <div id="navUser">
            <div class="navUserText">USER</div>
            <button class="mainNavButton" onClick="switchPage('/content/pages/dashboard/admin/changePassword.html')">
                <span class="material-icons-outlined">password</span>
                <div class="buttonText">Change Password</div>
            </button>
        </div>
    </div>
    <div id="mainPageShadow" onClick="hideNavbar()"></div>
    <div id="mainPage">
        <div id="header">
            <div id="headerNavButtonDiv">
                <button id="navOpenButton" onClick="showNavbar()">
                    <span class="material-icons-outlined">menu</span>
                </button>
                <div id="iconDiv">
                    <img id="icon" src="/content/logo">
                </div>
            </div>
            <button id="volunteerView" onClick="location.href = '/volunteer/dashboard'">
                <span class="material-icons-outlined">switch_account</span>
                <div class="buttonText">Volunteer View</div>
            </button>
            <button id="logout" onClick="logout()">
                <span class="material-icons-outlined">logout</span>
                <div class="buttonText">Logout</div>
            </button>
        </div>
        <div id="content">
            <iframe id="pageFrame" src="/content/pages/dashboard/admin/home/home.html"
                srcOld="/content/pages/dashboard/admin/home/home.html"></iframe>
        </div>
    </div>
    <div id="toast" onClick="this.classList.remove('showToast') ">
        <div id="toastHeader"></div>
        <div id="toastContent"></div>
    </div>

    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="dialog">
        <div id="dialogContent">
            <div id="dialogText"></div>
            <div id="dialogButtonDiv">
                <button id="dialogDelete" onClick="dialogConfirm(this)">Delete</button>
                <button id="dialogCancel"
                    onClick="document.querySelector('#dialog').style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
