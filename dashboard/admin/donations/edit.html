<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>
        let model = 'donations';
        const urlParams = new URLSearchParams(window.location.search);
    </script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li id="eventBreadcrumb"><a
                onClick="switchPage(`/content/pages/dashboard/admin/overview/overview.html?event=${urlParams.get('event')}`)"></a>
        </li>
        <li><a
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">Donations</a>
        </li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">&lt;</button>
            <h2 class="title"></h2>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'donation', level: 'full' }); break;
            case 'edit': load(false, { model: 'donation', level: 'modify' }); break;
            case 'view': load(false, { model: 'donation', level: 'read' }); break;
        }

        setBreadcrumb(urlParams.get('event'));

        async function pageLoaded() {
            generateForm({
                name: 'Donation',
                model: 'donations',
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                event: urlParams.get('event'),
                datalist: {
                    donorDatalist: {
                        endpoint: 'donors',
                        textFunction: (value) => {
                            return value.email;
                        },
                    },
                    incentiveDatalist: {
                        endpoint: `incentives/event/${urlParams.get('event')}`,
                        textFunction: (value) => {
                            return value.name;
                        },
                    },
                },
                form: [{
                    name: 'Donor',
                    type: 'input',
                    data: 'donorId',
                    textFunction: (value) => {
                        return value.donor.email
                    },
                    required: true,
                    attributes: {
                        list: 'donorDatalist',
                    },
                    submit: async (value) => {
                        let donorList = document.querySelectorAll('#donorDatalist option');
                        for (const option of donorList) {
                            if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                        }
                        return undefined;
                    },
                }, {
                    name: 'Alias',
                    type: 'input',
                    data: 'alias',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Incentives',
                    type: 'array',
                    data: 'incentives',
                    array: [{
                        name: 'Incentive',
                        type: 'input',
                        data: 'incentiveId',
                        textFunction: (value) => {
                            return value
                        },
                        attributes: {
                            list: 'incentiveDatalist',
                        }
                    }, {
                        name: 'Option',
                        type: 'input',
                        data: 'option'
                    }, {
                        name: 'Amount',
                        type: 'number',
                        attributes: {
                            min: 0.01,
                            step: 0.01
                        },
                    }],
                    required: true,
                    submit: async (value) => {
                        let fields = value.querySelectorAll('.array.childDiv');
                        let incentiveList = document.querySelectorAll('#incentiveDatalist option');
                        let data = [];
                        for (const field of fields) {
                            for (const option of incentiveList) {
                                if (option.getAttribute('value') === field.querySelectorAll('input')[0].value) data.push({ incentiveId: option.getAttribute('dataId'), amount: field.querySelector('input[type=number]').value });
                            }
                        }
                        return data;
                    },
                }, {
                    name: 'Timestamo',
                    type: 'datetime-local',
                    data: 'startTime',
                    textFunction: (value) => {
                        let time = new Date(value.timestamp)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    required: true,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'Completed',
                    type: 'checkbox',
                    data: 'completed',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Verified',
                    type: 'checkbox',
                    data: 'verified',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Visible',
                    type: 'checkbox',
                    data: 'visible',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Read',
                    type: 'checkbox',
                    data: 'read',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }],
                other: [{
                    data: 'eventId',
                    submit: (value) => {
                        return urlParams.get('event');
                    },
                }]
            });
        }
    </script>
</body>

</html>
