<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>let model = 'events';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Events</a></li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
            <button class="helpButton">Help</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search); ''

        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'event', level: 'full' }); break;
            case 'edit': load(false, { model: 'event', level: 'modify' }); break;
            case 'view': load(false, { model: 'event', level: 'read' }); break;
        }

        async function pageLoaded() {
            generateForm({
                name: 'Event',
                model: 'events',
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `events/${urlParams.get('id')}` : 'events',
                datalist: {
                    charityDatalist: {
                        endpoint: 'charities',
                        textFunction: (charityData) => {
                            return charityData.name;
                        },
                    },
                },
                form: [{
                    name: 'Name',
                    type: 'input',
                    data: 'name',
                    required: true,
                    attributes: {
                        maxLength: 60,
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Short',
                    type: 'input',
                    data: 'short',
                    required: true,
                    attributes: {
                        maxLength: 10,
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Description',
                    type: 'input',
                    data: 'description',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                },
                {
                    name: 'Hashtag',
                    type: 'input',
                    data: 'hashtag',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Charity',
                    type: 'input',
                    data: 'charityId',
                    textFunction: (eventData) => {
                        return eventData.charity.name
                    },
                    required: true,
                    attributes: {
                        list: 'charityDatalist',
                    },
                    submit: async (value) => {
                        let charityList = document.querySelectorAll('#charityDatalist option');
                        for (const option of charityList) {
                            if (option.getAttribute('value') === value) return option.getAttribute('dataId');
                        }
                        return undefined;
                    },
                }, {
                    name: 'Target',
                    type: 'number',
                    data: 'targetAmount',
                    required: true,
                    attributes: {
                        min: 0.01,
                        step: 0.01
                    },
                    submit: (value) => {
                        return +parseFloat(value).toFixed(2);
                    },
                }, {
                    name: 'Minimum Donation',
                    type: 'number',
                    data: 'minDonation',
                    required: true,
                    attributes: {
                        min: 0.01,
                        step: 0.01
                    },
                    submit: (value) => {
                        return +parseFloat(value).toFixed(2);
                    },
                }, {
                    name: 'Start Time',
                    type: 'datetime-local',
                    data: 'startTime',
                    textFunction: (eventData) => {
                        let time = new Date(eventData.startTime)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    required: true,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'End Time',
                    type: 'datetime-local',
                    data: 'endTime',
                    textFunction: (eventData) => {
                        let time = new Date(eventData.endTime)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    required: true,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'Prize Draw Time',
                    type: 'datetime-local',
                    data: 'prizeTime',
                    textFunction: (eventData) => {
                        let time = new Date(eventData.prizeTime)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    required: false,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = "" }
                        return time;
                    },
                },
                // {
                //     name: 'Custom Data',
                //     type: 'array',
                //     data: [],
                //     reqired: false,
                // }, {
                {
                    name: 'Donation Auto Screen',
                    type: 'checkbox',
                    data: 'autoScreen',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Visible',
                    type: 'checkbox',
                    data: 'visible',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Active',
                    type: 'checkbox',
                    data: 'active',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }],
                submit: () => {
                    return 'submitted!';
                },
            });
        }
    </script>
</body>

</html>
