<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/admin/common.css" />
</head>

<body onLoad="load(false)">
    <script>let model = 'events';</script>
    <datalist id='charityDatalist'></datalist>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Events</a></li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <form>
            <div id="name" class="inputDiv">
                <label class="label">Name</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="short" class="inputDiv">
                <label class="label">Short</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="description" class="inputDiv">
                <label class="label">Description</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="hashtag" class="inputDiv">
                <label class="label">Hashtag</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="charityId" class="inputDiv">
                <label class="label">Charity</label>
                <input class="input" list="charityDatalist">
                <span class="errorText"></span>
            </div>
            <div id="targetAmount" class="inputDiv">
                <label class="label">Target Amount</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="minDonation" class="inputDiv">
                <label class="label">Minimum Donation</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="autoScreen" class="inputDiv">
                <label class="label">Donation Auto-Screen</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="startTime" class="inputDiv">
                <label class="label">Start Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="endTime" class="inputDiv">
                <label class="label">End Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="prizeTime" class="inputDiv">
                <label class="label">Prize Draw Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="visible" class="inputDiv">
                <label class="label">Visible</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="active" class="inputDiv">
                <label class="label">Active</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
        </form>
        <button id="submit" onClick="submit()"></button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let charityList;

        function pageLoaded() {
            showBody();
            try {
                fetchCharities();
                switch (urlParams.get('type')) {
                    case 'create': create(); break;
                    case 'edit': edit(urlParams.get('id')); break;
                    case 'view': view(urlParams.get('id')); break;
                    default:
                        showToast('error', `Error opening page. Please contact the system administrator.`)
                        switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)
                }
            } catch {
                showToast('error', `Error opening page. Please contact the system administrator.`)
                switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)
            }
        }

        function fetchCharities() {
            GET('charities', (err, data) => {
                if (err) return;
                charityList = data.data;
                let charityDatalist = document.getElementById('charityDatalist');
                if (data.data.length <= 0) {
                    showToast('error', `There are no saved charities. Please add a charity before continuing.`)
                    switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)
                    return;
                }
                for (const charity of data.data) {
                    charityDatalist.innerHTML += `<option charity="${charity.id}" value="${charity.name}">ID: ${charity._id}</option>`;
                }
            })
        }
        function fetchData(event, callback) {
            GET(`events/${urlParams.get('id')}`, (err, data) => {
                if (err) return;
                console.log(data)
                document.querySelector('#name input').value = data.data.name;
                document.querySelector('#short input').value = data.data.short;
                document.querySelector('#description input').value = data.data.description;
                document.querySelector('#hashtag input').value = data.data.hashtag;
                try { document.querySelector('#charityId input').value = data.data.charity.name; } catch { document.querySelector('#charityId input').value = ''; }
                document.querySelector('#targetAmount input').value = data.data.targetAmount;
                document.querySelector('#minDonation input').value = data.data.minDonation;
                document.querySelector('#autoScreen input').checked = data.data.autoScreen;
                document.querySelector('#startTime input').value = data.data.startTime.split('.')[0]
                document.querySelector('#endTime input').value = data.data.endTime.split('.')[0]
                document.querySelector('#prizeTime input').value = (data.data.prizeTime !== null && data.data.prizeTime !== undefined) ? data.data.prizeTime.split('.')[0] : ""
                document.querySelector('#visible input').checked = data.data.visible;
                document.querySelector('#active input').checked = data.data.active;
                callback();
            })
        }

        function create() {
            document.getElementById('submit').innerHTML = 'Create';
            document.querySelector('.title').innerHTML = 'Create Event';
            showContent();
        }

        function edit(event) {
            fetchData(event, () => {
                document.getElementById('submit').innerHTML = 'Save';
                document.querySelector('.title').innerHTML = 'Edit Event';
                showContent();
            })
        }
        function view(event) {
            fetchData(event, () => {
                document.querySelector('#name input').disabled = true;
                document.querySelector('#short input').disabled = true;
                document.querySelector('#description input').disabled = true;
                document.querySelector('#hashtag input').disabled = true;
                document.querySelector('#charityId input').disabled = true;
                document.querySelector('#targetAmount input').disabled = true;
                document.querySelector('#minDonation input').disabled = true;
                document.querySelector('#autoScreen input').disabled = true;
                document.querySelector('#startTime input').disabled = true;
                document.querySelector('#endTime input').disabled = true;
                document.querySelector('#prizeTime input').disabled = true;
                document.querySelector('#visible input').disabled = true;
                document.querySelector('#active input').disabled = true;
                document.getElementById('submit').style.visibility = 'hidden';
                document.querySelector('.title').innerHTML = 'View Event';
                showContent();
            })
        }

        function submit() {
            let options = {};
            let startTime, endTime, prizeTime, charity;
            try { startTime = new Date(document.querySelector('#startTime input').value).toISOString() } catch { startTime = document.querySelector('#startTime input').value }
            try { endTime = new Date(document.querySelector('#endTime input').value).toISOString() } catch { endTime = document.querySelector('#endTime input').value }
            try { prizeTime = new Date(document.querySelector('#prizeTime input').value).toISOString() } catch { prizeTime = "" }
            try { charity = charityList.find(el => el.name === document.querySelector('#charityId input').value)._id; } catch { charity = "" };
            options.name = document.querySelector('#name input').value;
            options.short = document.querySelector('#short input').value;
            options.description = document.querySelector('#description input').value;
            options.hashtag = document.querySelector('#hashtag input').value;
            options.charityId = charity;
            options.targetAmount = +parseFloat(document.querySelector('#targetAmount input').value).toFixed(2);
            options.minDonation = +parseFloat(document.querySelector('#minDonation input').value).toFixed(2);
            options.autoScreen = document.querySelector('#autoScreen input').checked;
            options.startTime = startTime;
            options.endTime = endTime;
            options.prizeTime = prizeTime;
            options.visible = document.querySelector('#visible input').checked;
            options.active = document.querySelector('#active input').checked;

            console.log(charity)

            let elementList = document.querySelectorAll('.inputDiv');
            [...elementList].forEach(element => {
                let el = document.querySelector(`#${element.id} span`)
                el.innerHTML = '';
                el.style.visibility = 'none';
            });

            POST(`events${(urlParams.get('type') === 'create') ? '' : `/${urlParams.get('id')}`}`, options, (err, data) => {
                if (!err) {
                    showToast('success', `Event ${options.name} updated successfully.`)
                    refreshNav();
                    switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)
                    return;
                }

                data.data.errorCodes.forEach(error => {
                    let element = document.querySelector(`#${error.item} span`);
                    element.innerHTML = error.code;
                    element.style.visibility = 'inherit';
                })
                showToast('error', `Validation errors found, please resolve them.`)
            })
        }
    </script>
</body>

</html>
