<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>let model = 'emailAddress';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Email Addresses</a></li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
            <button class="helpButton">Help</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);''

        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'emailAddress', level: 'full' }); break;
            case 'edit': load(false, { model: 'emailAddress', level: 'modify' }); break;
            case 'view': load(false, { model: 'emailAddress', level: 'read' }); break;
        }

        async function pageLoaded() {
            generateForm({
                name: 'Email Address',
                model: model,
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                form: [{
                    name: 'Name',
                    type: 'input',
                    data: 'name',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Email',
                    type: 'input',
                    data: 'email',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'SMTP Host',
                    type: 'input',
                    data: 'host',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'SMTP Port',
                    type: 'number',
                    data: 'port',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'SMTP Username',
                    type: 'input',
                    data: 'username',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'SMTP Password',
                    type: 'password',
                    data: 'password',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }],
            });
        }

        function submitPressed() {
            showToast('working', `Verifying email address...<br>Do not reload the page.`)
        }
    </script>
</body>

</html>
