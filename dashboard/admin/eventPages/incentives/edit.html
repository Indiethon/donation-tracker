<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/admin/common.css" />
</head>

<body onLoad="load(false)">
    <script>let model = 'incentives';</script>
    <datalist id='runDatalist'></datalist>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home.html`)">Home</a></li>
        <li><a
                onClick="switchPage(`/content/pages/dashboard/admin/eventPages/${model}/${model}.html?event=${urlParams.get('event')}`)">Incentives</a>
        </li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/eventPages/${model}/${model}.html?event=${urlParams.get('event')}`)">&lt;</button>
            <h2 class="title"></h2>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <form>
            <div id="name" class="inputDiv">
                <label class="label">Name</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="description" class="inputDiv">
                <label class="label">Description</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="runId" class="inputDiv">
                <label class="label">Speedrun</label>
                <input class="input" list="runDatalist">
                <span class="errorText"></span>
            </div>
            <div id="type" class="inputDiv">
                <label class="label">Type</label>
                <select class="select" onChange="changeType(this.value)">
                    <option value="target" selected>Target</option>
                    <option value="bidwar">Bid War</option>
                </select>
                <span class="errorText"></span>
            </div>
            <div id="options" class="arrayInputDiv">
                <label class="label">Options</label>
                <div class="arrayInputContainer">
                    <div class="arrayInput">

                    </div>
                    <button type="button" class="arrayAddButton"
                        onClick="addArrayElement(document.querySelector(`#options .arrayInput`), '', '', '', false)">Add
                        New
                        Item</button>
                </div>
                <span class="errorText"></span>
            </div>
            <div id="allowUserOptions" class="inputDiv">
                <label class="label">Allow User Options</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="userOptionMaxLength" class="inputDiv">
                <label class="label">User Option Max Length</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="goal" class="inputDiv">
                <label class="label">Goal</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="total" class="inputDiv">
                <label class="label">Total</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="startTime" class="inputDiv">
                <label class="label">Start Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="endTime" class="inputDiv">
                <label class="label">End Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="notes" class="inputDiv">
                <label class="label">Notes</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="visible" class="inputDiv">
                <label class="label">Visible</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="active" class="inputDiv">
                <label class="label">Active</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="completed" class="inputDiv">
                <label class="label">Completed</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
        </form>
        <button id="submit" onClick="submit()"></button>
        <div></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let runList;

        function pageLoaded() {
            showBody();
            fetchRuns();
            changeType('target');
            try {
                switch (urlParams.get('type')) {
                    case 'create': create(); break;
                    case 'edit': edit(urlParams.get('id')); break;
                    case 'view': view(urlParams.get('id')); break;
                    default:
                        showToast('error', `Error opening page. Please contact the system administrator.`)
                        switchPage(`/content/pages/dashboard/admin/eventPages/${model}/${model}.html?event=${urlParams.get('event')}`)
                }
            } catch (e) {
                console.error(e)
                showToast('error', `Error opening page. Please contact the system administrator.`)
                switchPage(`/content/pages/dashboard/admin/eventPages/${model}/${model}.html?event=${urlParams.get('event')}`)
            }
        }

        function fetchRuns() {
            GET(`speedruns/event/${urlParams.get('event')}`, (err, data) => {
                if (err) return;
                runList = data.data;
                let runDatalist = document.getElementById('runDatalist');
                if (data.data.length <= 0) {
                    showToast('error', `There are no saved speedruns. Please add a speedrun before continuing.`)
                    switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)
                    return;
                }
                for (const run of data.data) {
                    runDatalist.innerHTML += `<option run="${run.id}" value="${run.game} ${run.category}">ID: ${run._id}</option>`;
                }
            })
        }

        function fetchData(incentive, callback) {
            GET(`incentives/${urlParams.get('id')}`, (err, data) => {
                if (err) return;
                document.querySelector('#name input').value = data.data.name;
                try { document.querySelector('#runId input').value = data.data.run.game + ' ' + data.data.run.category; } catch { document.querySelector('#runId input').value = ''; }
                document.querySelector('#description input').value = data.data.description;
                document.querySelector('#type select').value = data.data.type;
                document.querySelector('#goal input').value = data.data.goal;
                document.querySelector('#total input').value = data.data.total;
                document.querySelector('#allowUserOptions input').value = data.data.allowUserOptions;
                document.querySelector('#userOptionMaxLength input').value = data.data.userOptionMaxLength;
                document.querySelector('#startTime input').value = data.data.startTime.split('.')[0];
                document.querySelector('#endTime input').value = data.data.endTime.split('.')[0];
                document.querySelector('#visible input').checked = data.data.visible;
                document.querySelector('#active input').checked = data.data.active;
                document.querySelector('#completed input').checked = data.data.completed;
                document.querySelector('#notes input').value = data.data.notes;
                if (data.data.type === 'bidwar') changeType('bidwar');
                for (const option of data.data.options) {
                    addArrayElement(document.querySelector(`#options .arrayInput`), option.name, option.total, option._id, option.userOption)
                }
                callback();
            })
        }

        function create() {
            document.querySelector('.title').innerHTML = 'Create Incentive';
            document.getElementById('submit').innerHTML = 'Create';
            showContent();
        }

        function edit(incentive) {
            fetchData(incentive, () => {
                document.querySelector('.title').innerHTML = 'Edit Incentive';
                document.getElementById('submit').innerHTML = 'Save';
                showContent();
            })
        }
        function view(incentive) {
            fetchData(incentive, () => {
                document.querySelector('#name input').disabled = true;
                document.querySelector('#runId input').disabled = true;
                document.querySelector('#description input').disabled = true;
                document.querySelector('#type select').disabled = true;
                document.querySelector('#goal input').disabled = true;
                document.querySelector('#total input').disabled = true;
                document.querySelector('#allowUserOptions input').disabled = true;
                document.querySelector('#userOptionMaxLength input').disabled = true;
                document.querySelector('#startTime input').disabled = true;
                document.querySelector('#endTime input').disabled = true;
                document.querySelector('#visible input').disabled = true;
                document.querySelector('#active input').disabled = true;
                document.querySelector('#completed input').disabled = true;
                document.querySelector('#notes input').disabled = true;
                document.getElementById('submit').style.visibility = 'hidden';
                document.querySelector('.title').innerHTML = 'View Incentive';
                for (const option of document.querySelectorAll('.arrayInput div:not(.arrayInputDivChild)')) {
                   option.querySelectorAll('.arrayInputDivChild input')[0].disabled = true;
                    option.querySelectorAll('.arrayInputDivChild input')[1].disabled = true;
                    option.querySelector('button').style.display = 'none'
                }
                document.querySelector('.arrayAddButton').style.display = 'none'
                showContent();
            })
        }

        function submit() {
            let options = {};
            let startTime, endTime, runId;
            try { startTime = new Date(document.querySelector('#startTime input').value).toISOString() } catch { startTime = document.querySelector('#startTime input').value }
            try { endTime = new Date(document.querySelector('#endTime input').value).toISOString() } catch { endTime = document.querySelector('#endTime input').value }
            try { runId = runList.find(el => (el.game + ' ' + el.category) === document.querySelector('#runId input').value)._id; } catch { runId = "" };
            options.eventId = urlParams.get('event');
            options.runId = runId;
            options.name = document.querySelector('#name input').value;
            options.description = document.querySelector('#description input').value;
            options.type = document.querySelector('#type select').value;
            options.goal = document.querySelector('#goal input').value;
            options.total = document.querySelector('#total input').value;
            options.allowUserOptions = document.querySelector('#allowUserOptions input').checked;
            options.userOptionMaxLength = document.querySelector('#userOptionMaxLength input').checked;
            options.startTime = startTime;
            options.endTime = endTime;
            options.visible = document.querySelector('#visible input').checked;
            options.active = document.querySelector('#active input').checked;
            options.completed = document.querySelector('#completed input').checked;
            options.notes = document.querySelector('#notes input').value;
            options.options = [];
            for (const option of document.querySelectorAll('.arrayInput div:not(.arrayInputDivChild)')) {
                let bidwarOption = {};
                console.log(option)
                if (option.getAttribute('optionId') !== '') bidwarOption._id = option.getAttribute('optionId');
                bidwarOption.name = option.querySelectorAll('.arrayInputDivChild input')[0].value;
                bidwarOption.total = option.querySelectorAll('.arrayInputDivChild input')[1].value;
                bidwarOption.userOption = option.getAttribute('userOption')
                options.options.push(bidwarOption);
            }

            let elementList = document.querySelectorAll('.inputDiv');
            [...elementList].forEach(element => {
                let el = document.querySelector(`#${element.id} span`)
                el.innerHTML = '';
                el.style.visibility = 'hidden';
            });

            POST(`incentives${(urlParams.get('type') === 'create') ? '' : `/${urlParams.get('id')}`}`, options, (err, data) => {
                if (!err) {
                    showToast('success', `Incentive ${options.name} updated successfully.`)
                    switchPage(`/content/pages/dashboard/admin/eventPages/${model}/${model}.html?event=${urlParams.get('event')}`)
                    return;
                }

                data.data.errorCodes.forEach(error => {
                    let element = document.querySelector(`#${error.item.split('.')[0]} span`);
                    element.innerHTML = error.code;
                    element.style.visibility = 'inherit';
                })
                showToast('error', `Validation errors found, please resolve them.`)
            })
        }

        function addArrayElement(div, value, totalRaised, optionId, userOption) {

            let name = document.createElement('div');
            name.setAttribute('class', 'arrayInputDivChild')

            let label = document.createElement('label');
            label.setAttribute('class', 'label')
            label.innerHTML = 'Name';

            let input = document.createElement('input');
            input.setAttribute('class', 'input');
            input.value = value;

            name.appendChild(label);
            name.appendChild(input)

            let total = document.createElement('div');
            total.setAttribute('class', 'arrayInputDivChild')

            let label2 = document.createElement('label');
            label2.setAttribute('class', 'label')
            label2.innerHTML = 'Total';

            let input2 = document.createElement('input');
            input2.setAttribute('class', 'input');
            input2.setAttribute('type', 'number');
            input2.value = totalRaised;

            total.appendChild(label2);
            total.appendChild(input2);

            let button = document.createElement('button');
            button.setAttribute('type', 'button');
            button.setAttribute('class', 'deleteButton material-icons');
            button.setAttribute('onClick', 'this.parentNode.remove()');
            button.innerHTML = 'delete_forever';

            let divDiv = document.createElement('div');
            divDiv.setAttribute('style', 'width: 100%')
            divDiv.setAttribute('optionId', optionId)
            divDiv.setAttribute('userOption', userOption)

            divDiv.appendChild(name);
            divDiv.appendChild(total);
            divDiv.appendChild(button);
            div.appendChild(divDiv)
            // div.innerHTML = `
            // <div>
            //     <input class="input" list="runnerDatalist">
            //     <button type="button" class="deleteButton material-icons" onClick="this.parentNode.remove()">delete_forever</button>
            //     </div>
            // ` + div.innerHTML;
            //div.querySelector('input').value = value;
        }

        function changeType(value) {
            if (value === 'target') {
                document.getElementById('goal').style.display = 'inherit';
                document.getElementById('options').style.display = 'none';
                document.getElementById('allowUserOptions').style.display = 'none';
                document.getElementById('userOptionMaxLength').style.display = 'none';
            }
            else if (value === 'bidwar') {
                document.getElementById('goal').style.display = 'none';
                document.getElementById('options').style.display = 'inherit';
                document.getElementById('allowUserOptions').style.display = 'inherit';
                document.getElementById('userOptionMaxLength').style.display = 'inherit';
            }
        }
    </script>
</body>

</html>
