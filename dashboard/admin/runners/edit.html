<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>let model = 'runners';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Runners</a></li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);''

        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'runner', level: 'full' }); break;
            case 'edit': load(false, { model: 'runner', level: 'modify' }); break;
            case 'view': load(false, { model: 'runner', level: 'read' }); break;
        }

        async function pageLoaded() {
            generateForm({
                name: 'Runner',
                model: model,
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                form: [{
                    name: 'Name',
                    type: 'input',
                    data: 'name',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Email',
                    type: 'input',
                    data: 'email',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Pronouns',
                    type: 'input',
                    data: 'pronouns',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Discord',
                    type: 'input',
                    data: 'discord',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Twitch',
                    type: 'input',
                    data: 'twitch',
                    submit: (value) => {
                        return value;
                    },
                },{
                    name: 'Twitter',
                    type: 'input',
                    data: 'twitter',
                    submit: (value) => {
                        return value;
                    },
                },{
                    name: 'YouTube',
                    type: 'input',
                    data: 'youtube',
                    submit: (value) => {
                        return value;
                    },
                },{
                    name: 'Notes',
                    type: 'input',
                    data: 'notes',
                    submit: (value) => {
                        return value;
                    },
                }],
            });
        }
    </script>
</body>

</html>
