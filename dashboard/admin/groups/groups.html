<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>let model = 'groups';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage('/content/pages/dashboard/admin/home/home.html')">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Groups</a></li>
    </ul>
    <div class="header">
        <h2 class="title">Groups</h2>
        <div id="headerButtonDiv">
            <button onClick="switchPage(`/content/pages/dashboard/admin/${model}/edit.html?type=create`)">Create
                New</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">

    </div>
    <script>
        load(false, { model: 'group', level: 'access' });

        function pageLoaded() {
            document.body.style.visibility = 'visible';
            generateTable({
                name: 'group',
                model: 'groups',
                endpoint: 'groups',
                table: [{
                    name: 'Name',
                    data: 'name',
                    priority: 1,
                }]
            })
        }

        // Listen for events from parent.
        window.addEventListener("message", (event) => {
            if (event.origin !== window.location.origin) return;
            switch (event.data.name) {
                case 'reload': location.reload(); break;
            }
        }, false);
    </script>
</body>

</html>
