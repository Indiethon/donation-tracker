<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body onLoad="load(false)">
    <script>let model = 'prizes';</script>
    <datalist id='donorDatalist'></datalist>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li><a
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">Prizes</a>
        </li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">&lt;</button>
            <h2 class="title"></h2>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <form>
            <div id="id" class="inputDiv">
                <label class="label">ID</label>
                <input class="input" disabled>
                <span class="errorText"></span>
            </div>
            <div id="name" class="inputDiv">
                <label class="label">Name</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="description" class="inputDiv">
                <label class="label">Description</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="type" class="inputDiv">
                <label class="label">Type</label>
                <select class="select">
                    <option value="physical" selected>Physical</option>
                    <option value="digital">Digital</option>
                </select>
                <span class="errorText"></span>
            </div>
            <div id="minDonation" class="inputDiv">
                <label class="label">Minimum Donation</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="numWinners" class="inputDiv">
                <label class="label">Number Of Winners</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="value" class="inputDiv">
                <label class="label">Value</label>
                <input class="input" type="number">
                <span class="errorText"></span>
            </div>
            <div id="startTime" class="inputDiv">
                <label class="label">Start Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="endTime" class="inputDiv">
                <label class="label">End Time</label>
                <input class="input" type="datetime-local">
                <span class="errorText"></span>
            </div>
            <div id="image" class="inputDiv">
                <label class="label">Image</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="altImage" class="inputDiv">
                <label class="label">Alt Image</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="donator" class="inputDiv">
                <label class="label">Donator</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
            <div id="visible" class="inputDiv">
                <label class="label">Visible</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="active" class="inputDiv">
                <label class="label">Active</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="drawn" class="inputDiv">
                <label class="label">Drawn</label>
                <input class="input" type="checkbox">
                <span class="errorText"></span>
            </div>
            <div id="winners" class="arrayInputDiv">
                <label class="label">Winners</label>
                <div class="arrayInputContainer">
                    <div class="arrayInput">

                    </div>
                    <button type="button" class="arrayAddButton"
                        onClick="addArrayElement(document.querySelector(`#winners .arrayInput`), '')">Add
                        New
                        Item</button>
                </div>
                <span class="errorText"></span>
            </div>
            <div id="notes" class="inputDiv">
                <label class="label">Notes</label>
                <input class="input">
                <span class="errorText"></span>
            </div>
        </form>
        <button id="submit" onClick="submit()"></button>
        <div></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let runList;

        function pageLoaded() {
            showBody();
            fetchDonors();
            try {
                switch (urlParams.get('type')) {
                    case 'create': create(); break;
                    case 'edit': edit(urlParams.get('id')); break;
                    case 'view': view(urlParams.get('id')); break;
                    default:
                        showToast('error', `Error opening page. Please contact the system administrator.`)
                        switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)
                }
            } catch (e) {
                console.error(e)
                showToast('error', `Error opening page. Please contact the system administrator.`)
                switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)
            }
        }

        function fetchDonors() {
            GET(`donors`, (err, data) => {
                if (err) return;
                donorList = data.data;
                let donorDatalist = document.getElementById('donorDatalist');
                if (data.data.length <= 0) {
                    showToast('error', `There are no saved donors. Please add a donor before continuing.`)
                    switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)
                    return;
                }
                for (const donor of data.data) {
                    donorDatalist.innerHTML += `<option donor="${donor.id}" value="${donor.email}">ID: ${donor._id}</option>`;
                }
            })
        }

        function fetchData(incentive, callback) {
            GET(`prizes/${urlParams.get('id')}`, (err, data) => {
                if (err) return;
                document.querySelector('#id input').value = data.data.id;
                document.querySelector('#name input').value = data.data.name;
                document.querySelector('#description input').value = data.data.description;
                document.querySelector('#type select').value = data.data.type;
                document.querySelector('#minDonation input').value = data.data.minDonation;
                document.querySelector('#numWinners input').value = data.data.numWinners;
                document.querySelector('#value input').value = data.data.value;
                document.querySelector('#startTime input').value = data.data.startTime.split('.')[0];
                document.querySelector('#endTime input').value = data.data.endTime.split('.')[0];
                document.querySelector('#image input').value = data.data.image;
                document.querySelector('#altImage input').value = data.data.altImage;
                document.querySelector('#donator input').value = data.data.donator;
                document.querySelector('#visible input').checked = data.data.visible;
                document.querySelector('#active input').checked = data.data.active;
                document.querySelector('#drawn input').checked = data.data.drawn;
                document.querySelector('#notes input').value = data.data.notes;
                for (const winner of data.data.winners) {
                    addArrayElement(document.querySelector(`#runners .arrayInput`), winner.email)
                }
                callback();
            })
        }

        function create() {
            document.querySelector('#id').style.display = 'none';
            document.querySelector('.title').innerHTML = 'Create Prize';
            document.getElementById('submit').innerHTML = 'Create';
            showContent();
        }

        function edit(incentive) {
            fetchData(incentive, () => {
                document.querySelector('.title').innerHTML = 'Edit Prize';
                document.getElementById('submit').innerHTML = 'Save';
                showContent();
            })
        }
        function view(incentive) {
            fetchData(incentive, () => {
                document.querySelector('#id input').disabled = true;
                document.querySelector('#name input').disabled = true;
                document.querySelector('#description input').disabled = true;
                document.querySelector('#type select').disabled = true;
                document.querySelector('#minDonation input').disabled = true;
                document.querySelector('#numWinners input').disabled = true;
                document.querySelector('#value input').disabled = true;
                document.querySelector('#startTime input').disabled = true;
                document.querySelector('#endTime input').disabled = true;
                document.querySelector('#image input').disabled = true;
                document.querySelector('#altImage input').disabled = true;
                document.querySelector('#donator input').disabled = true;
                document.querySelector('#visible input').disabled = true;
                document.querySelector('#active input').disabled = true;
                document.querySelector('#drawn input').disabled = true;
                document.querySelector('#notes input').disabled = true;
                document.getElementById('submit').style.display = 'none';
                document.querySelector('.title').innerHTML = 'View Incentive';
                for (const input of document.querySelectorAll('.arrayInput div')) {
                    input.querySelector('input').disabled = true;
                    try { input.querySelector('button').style.display = 'none' } catch {}
                }
                document.querySelector('.arrayAddButton').style.display = 'none'
                showContent();
            })
        }

        function submit() {
            let options = {};
            let startTime, endTime, runId;
            try { startTime = new Date(document.querySelector('#startTime input').value).toISOString() } catch { startTime = document.querySelector('#startTime input').value }
            try { endTime = new Date(document.querySelector('#endTime input').value).toISOString() } catch { endTime = document.querySelector('#endTime input').value }
            try { runId = runList.find(el => (el.game + ' ' + el.category) === document.querySelector('#runId input').value)._id; } catch { runId = "" };
            options.eventId = urlParams.get('event');
            options.name = document.querySelector('#name input').value;
            options.description = document.querySelector('#description input').value;
            options.type = document.querySelector('#type select').value;
            options.minDonation = document.querySelector('#minDonation input').value;
            options.numWinners = document.querySelector('#numWinners input').value;
            options.value = document.querySelector('#value input').value;
            options.startTime = startTime;
            options.endTime = endTime;
            options.image = document.querySelector('#image input').value;
            options.altImage = document.querySelector('#altImage input').value;
            options.donator = document.querySelector('#donator input').value;
            options.visible = document.querySelector('#visible input').checked;
            options.active = document.querySelector('#active input').checked;
            options.drawn = document.querySelector('#drawn input').checked;
            options.notes = document.querySelector('#notes input').value;
            options.winners = [];
            for (const input of document.querySelectorAll('.arrayInputDivChild')) {
                try { options.runners.push(runnerList.find(el => el.name === input.querySelector('input').value)._id); } catch { options.runners.push('') };
            }
            let elementList = document.querySelectorAll('.inputDiv');
            [...elementList].forEach(element => {
                let el = document.querySelector(`#${element.id} span`)
                el.innerHTML = '';
                el.style.visibility = 'hidden';
            });

            POST(`prizes${(urlParams.get('type') === 'create') ? '' : `/${urlParams.get('id')}`}`, options, (err, data) => {
                if (!err) {
                    showToast('success', `Prize ${options.name} updated successfully.`)
                    switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)
                    return;
                }

                data.data.errorCodes.forEach(error => {
                    let element = document.querySelector(`#${error.item.split('.')[0]} span`);
                    element.innerHTML = error.code;
                    element.style.visibility = 'inherit';
                })
                showToast('error', `Validation errors found, please resolve them.`)
            })
        }

        function addArrayElement(div, value) {

            let runner = document.createElement('div');
            runner.setAttribute('class', 'arrayInputDivChild')

            let label = document.createElement('label');
            label.setAttribute('class', 'label')
            label.innerHTML = 'Donor';

            let input = document.createElement('input');
            input.setAttribute('class', 'input');
            input.setAttribute('list', 'donorDatalist')
            input.value = value;

            runner.appendChild(label);
            runner.appendChild(input)

            let button = document.createElement('button');
            button.setAttribute('type', 'button');
            button.setAttribute('class', 'deleteButton material-icons');
            button.setAttribute('onClick', 'this.parentNode.remove()');
            button.innerHTML = 'delete_forever';

            let divDiv = document.createElement('div');

            divDiv.appendChild(runner);
            divDiv.appendChild(button);
            div.appendChild(divDiv)
        }
    </script>
</body>

</html>
