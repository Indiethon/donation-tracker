<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>
        let model = 'prizes';
        const urlParams = new URLSearchParams(window.location.search);
    </script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li id="eventBreadcrumb"><a
                onClick="switchPage(`/content/pages/dashboard/admin/overview/overview.html?event=${urlParams.get('event')}`)"></a>
        </li>
        <li><a
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">Prizes</a>
        </li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html?event=${urlParams.get('event')}`)">&lt;</button>
            <h2 class="title"></h2>
            <button class="helpButton">Help</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'prize', level: 'full' }); break;
            case 'edit': load(false, { model: 'prize', level: 'modify' }); break;
            case 'view': load(false, { model: 'prize', level: 'read' }); break;
        }

        setBreadcrumb(urlParams.get('event'));

        async function pageLoaded() {
            await generateForm({
                name: 'Prize',
                model: 'prizes',
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                event: urlParams.get('event'),
                datalist: {
                    donorDatalist: {
                        endpoint: 'donors',
                        textFunction: (value) => {
                            return `${value.alias[0]} (${value.email})`
                        },
                    },
                },
                form: [{
                    name: 'Name',
                    type: 'input',
                    data: 'name',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Description',
                    type: 'input',
                    data: 'description',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Type',
                    type: 'select',
                    data: 'type',
                    required: true,
                    options: {
                        digital: 'Digital',
                        physical: 'Physical',
                    },
                    attributes: {
                        onClick: 'updatePrizeType()',
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Minimum Donation',
                    type: 'number',
                    data: 'minDonation',
                    required: true,
                    attributes: {
                        min: 0.01,
                        step: 0.01,
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Number Of Winners',
                    type: 'number',
                    data: 'numWinners',
                    required: true,
                    attributes: {
                        min: 1,
                        step: 1,
                        onChange: 'updateNumWinners(this.value)',
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Value',
                    type: 'number',
                    data: 'value',
                    required: true,
                    attributes: {
                        min: 0.01,
                        step: 0.01,
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Start Time',
                    type: 'datetime-local',
                    data: 'startTime',
                    textFunction: (eventData) => {
                        let time = new Date(eventData.startTime)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    required: true,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'End Time',
                    type: 'datetime-local',
                    data: 'endTime',
                    textFunction: (value) => {
                        let time = new Date(value.endTime)
                        time.setMinutes(time.getMinutes() - time.getTimezoneOffset());
                        return time.toISOString().slice(0, 16);
                    },
                    required: true,
                    submit: (value) => {
                        let time;
                        try { time = new Date(value).toISOString() } catch { time = value }
                        return time;
                    },
                }, {
                    name: 'Image',
                    type: 'input',
                    data: 'image',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Alt Image',
                    type: 'input',
                    data: 'altImage',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Contributor',
                    type: 'input',
                    data: 'contributor',
                    required: false,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Winners',
                    type: 'array',
                    data: 'winners',
                    array: [{
                        name: 'Winner',
                        type: 'input',
                        textFunction: (value) => {
                            return value.alias[0]
                        },
                        attributes: {
                            list: 'donorDatalist',
                        }
                    }],
                    required: false,
                    submit: async (value) => {
                        let fields = value.querySelectorAll('.array.childDiv');
                        let donorList = document.querySelectorAll('#donorDatalist option');
                        let data = [];
                        for (const field of fields) {
                            for (const option of donorList) {
                                if (option.getAttribute('value') === field.querySelector('input').value) data.push(option.getAttribute('dataId'));
                            }
                        }
                        return data;
                    },
                }, {
                    name: 'Redemption Codes',
                    type: 'array',
                    data: 'redemptionCode',
                    array: [{
                        name: 'Redemption Code',
                        type: 'input',
                        textFunction: (value) => {
                            return value
                        },
                    }],
                    required: false,
                    submit: (value) => {
                        let fields = value.querySelectorAll('.array.childDiv');
                        let data = [];
                        for (const field of fields) {
                            data.push(field.querySelector('input').value)
                        }
                        return data;
                    },
                }, {
                    name: 'Visible',
                    type: 'checkbox',
                    data: 'visible',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Active',
                    type: 'checkbox',
                    data: 'active',
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Drawn',
                    type: 'checkbox',
                    data: 'drawn',
                    submit: (value) => {
                        return value;
                    },
                }],
                other: [{
                    data: 'eventId',
                    submit: (value) => {
                        return urlParams.get('event');
                    },
                }]
            });

            document.querySelector('#redemptionCode button').style.display = 'none';
            updatePrizeType();
        }

        function updateNumWinners(value) {
            document.querySelector('#redemptionCode .container .div').innerHTML = '';
            for (let i = 0; i < value; i++) {
                document.querySelector('#redemptionCode .addButton').click();
            }
        }

        function updatePrizeType() {
            let value = document.querySelector('#type select').value;
            if (value === 'physical') {
                document.getElementById('redemptionCode').style.display = 'none';
            }
            else if (value === 'digital') {
                document.getElementById('redemptionCode').style.display = 'inherit';
            }
        }
    </script>
</body>

</html>
