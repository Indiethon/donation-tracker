<!DOCTYPE html>
<html>

<head>
    <title>Admin - Donation Tracker</title>
    <link rel="shortcut icon" href="/content/logo">
    <script defer src="/content/pages/dashboard/utils.js"></script>
    <script defer src="/content/pages/dashboard/admin/admin.js"></script>
    <!-- <link rel="stylesheet" href="/content/pages/dashboard/common.css" /> -->
    <link rel="stylesheet" href="/content/pages/dashboard/admin/admin.css" />
</head>

<body onload="load(false)">
    <div id="sidebar">
        <div id="iconDiv">
            <img id="icon" src="/content/logo">
        </div>
        <div id="navigation">
            <div id="navGeneral">
                <div class="navTopText">GENERAL</div>
                <button class="mainNavButton" onClick="expand('administrationNav', this)">
                    <span class="material-icons-outlined">admin_panel_settings</span>
                    <div class="buttonText">Administration</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="administrationNav">
                    <button>Audit Log</button>
                    <button onClick="switchPage('/content/pages/dashboard/admin/users/users.html')">Users</button>
                    <button>Groups</button>
                </div>
                <button class="mainNavButton" onClick="expand('trackerNav', this)">
                    <span class="material-icons-outlined">storage</span>
                    <div class="buttonText">Tracker</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="trackerNav">
                    <button onClick="switchPage('/content/pages/dashboard/admin/events/events.html')">Events</button>
                    <button onClick="switchPage('/content/pages/dashboard/admin/charities/charities.html')">Charities</button>
                    <button>Word Filters</button>
                    <button>Settings</button>
                </div>
                <button class="mainNavButton" onClick="expand('peopleNav', this)">
                    <span class="material-icons-outlined">group</span>
                    <div class="buttonText">People</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="peopleNav">
                    <button onClick="switchPage('/content/pages/dashboard/admin/runners/runners.html')">Runners</button>
                    <button>Commentators</button>
                    <button>Donors</button>
                </div>
                <button class="mainNavButton" onClick="expand('prizesNav', this)">
                    <span class="material-icons-outlined">emoji_events</span>
                    <div class="buttonText">Prizes</div>
                    <span class="material-icons-outlined button-expand">expand_more</span>
                </button>
                <div class="navDropdownDiv" id="prizesNav">
                    <button>Email Templates</button>
                    <button>Attatchments</button>
                    <button>Send Emails</button>
                </div>
            </div>
            <div id="navEvents">
                <div class="navEventText">EVENTS</div>
            </div>
        </div>
        <div id="navUser">
            <div class="navUserText">USER</div>
            <button class="mainNavButton">
                <span class="material-icons-outlined">password</span>
                <div class="buttonText">Change Password</div>
            </button>
        </div>
    </div>
    <div id="mainPage">
        <div id="header">
            <div id="welcomeText"></div>
            <button id="volunteerView" onClick="">Switch To Volunteer View</button>
            <button id="logout" onClick="logout()">Logout</button>
        </div>
        <div id="content">
            <iframe id="pageFrame" src="/content/pages/dashboard/admin/home.html"></iframe>
        </div>
    </div>
    <div id="toast">
        <div id="toastHeader"></div>
        <div id="toastContent"></div>
    </div>

    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="dialog">
        <div id="dialogContent">
            <div id="dialogText"></div>
            <div id="dialogButtonDiv">
                <button id="dialogDelete" onClick="dialogConfirm(this)">Delete</button>
                <button id="dialogCancel" onClick="document.querySelector('#dialog').style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
