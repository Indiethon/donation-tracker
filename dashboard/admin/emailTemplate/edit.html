<!DOCTYPE html>
<html>

<head>
    <script src="/content/pages/dashboard/utils.js"></script>
    <link rel="stylesheet" href="/content/pages/dashboard/common.css" />
</head>

<body>
    <script>let model = 'emailTemplate';</script>
    <ul class="breadcrumb">
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/home/home.html`)">Home</a></li>
        <li><a onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">Email Templates</a></li>
        <li><a onClick="location.reload()">Edit</a>
        </li>
    </ul>
    <div class="header">
        <div class="editHeader">
            <button class="editBack"
                onClick="switchPage(`/content/pages/dashboard/admin/${model}/${model}.html`)">&lt;</button>
            <h2 class="title"></h2>
            <button class="helpButton">Help</button>
        </div>
    </div>
    <div class="loadingContent">
        <div class="loadingAnimation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);''

        switch (urlParams.get('type')) {
            case 'create': load(false, { model: 'emailTemplate', level: 'full' }); break;
            case 'edit': load(false, { model: 'emailTemplate', level: 'modify' }); break;
            case 'view': load(false, { model: 'emailTemplate', level: 'read' }); break;
        }

        async function pageLoaded() {
            generateForm({
                name: 'Email Template',
                model: model,
                type: urlParams.get('type'),
                endpoint: (urlParams.get('id') !== undefined && urlParams.get('id') !== null) ? `${model}/${urlParams.get('id')}` : model,
                form: [{
                    name: 'Name',
                    type: 'input',
                    data: 'name',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Subject',
                    type: 'input',
                    data: 'subject',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                },  {
                    name: 'Content Type',
                    type: 'select',
                    data: 'contentType',
                    required: true,
                    options: {
                        text: 'Text',
                        html: 'HTML',
                    },
                    submit: (value) => {
                        return value;
                    },
                }, {
                    name: 'Content',
                    type: 'textarea',
                    data: 'content',
                    required: true,
                    submit: (value) => {
                        return value;
                    },
                }],
            });
        }
    </script>
</body>

</html>
