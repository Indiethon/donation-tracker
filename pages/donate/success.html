<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate!</title>
</head>


<body>
  <input placeholder="Name"></input>
  <input id="amount" placeholder="Amount"></input>
  <button id="donate" onclick="donateForm()">Donate!</button>

  <script>
    function donateForm() {
      document.body.insertAdjacentHTML("beforeend", `
      <form id="donateForm" action="https://www.sandbox.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="business" value="sb-x55mn12091780@business.example.com" />
        <input type="hidden" name="amount" value="${document.getElementById('amount').value}" />
        <input type="hidden" name="notify_url" value="http://tracker.indiethon.live/donate/ipn" />
        <input type="hidden" name="return" value="https://google.com" />
        </form>
    `)
      document.getElementById('donateForm').submit()
    }
  </script>

</html>
